<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">
        <div class="currency-form">
            <label for="amount">Amount to Exchange:</label>
            <div class="amount-container">
                <input type="number" id="amount" placeholder="Enter Amount" autocomplete="off">
                <select id="buyCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <label for="calculatedAmount">Calculated Amount:</label>
            <div class="amount-container">
                <input type="text" id="calculatedAmount" readonly>
                <select id="sellCurrency">
                    <option value="GEL">GEL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>

            <p id="exchangeRateMessage"></p>

            <button id="newRateBtn">ახალი კურსის მოთხოვნა</button>
        </div>

        <div id="newRateSection" class="hidden">
            <h2>Enter New Exchange Rate</h2>
            <label for="newRate">Enter New Rate:</label>
            <input type="number" id="newRate" placeholder="Enter new rate" step="0.01">

            <div>
                <p id="new-rate-amounts">სდ</p>
            </div>

            <p id="calculatedResultMessage" class="hidden"></p>
        </div>

        <!-- Deal Result -->
        <div id="dealResultSection" class="hidden">
            <p id="dealMessage"></p>
            <button id="createDealBtn">გარიგების შექმნა</button>
        </div>

    </div>

    <script src="create-deal.js"></script>
</body>

</html>
